<div class="abrir-modal animacion fade-in" *ngIf="modalService.showModal">
  <div
    *ngIf="modalService.showModal"
    class="modal"
    tabindex="-1"
    style="display: block"
  >
    <div class="modal-dialog modal-dialog-centered modal-lg">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Registro</h5>
          <button
            (click)="closeModal()"
            type="button"
            class="btn-close"
            data-bs-dismiss="modal"
            aria-label="Close"
          ></button>
        </div>
        <div class="modal-body">
          <div class="container">
            <div class="form-group col-sm-6 d-grid mx-auto mt-3">
              <div class="form-floating mb-3">
                <input
                  type="text"
                  class="form-control"
                  id="floatingInput"
                  placeholder="name@example.com"
                />
                <label for="floatingInput">Username</label>
              </div>
              <div class="form-floating mb-3">
                <input
                  type="text"
                  class="form-control"
                  id="floatingInput"
                  placeholder="name@example.com"
                />
                <label for="floatingInput">Nombre</label>
              </div>
              <div class="form-floating mb-3">
                <input
                  type="text"
                  class="form-control"
                  id="floatingInput"
                  placeholder="name@example.com"
                />
                <label for="floatingInput">Apellido</label>
              </div>
              <div class="form-floating mb-3">
                <input
                  type="email"
                  class="form-control"
                  id="floatingInput"
                  placeholder="name@example.com"
                />
                <label for="floatingInput">Email</label>
              </div>
              <div class="input-group">
                <div class="form-floating mb-3">
                  <input
                    type="{{ hidePassword ? 'password' : 'text' }}"
                    class="form-control"
                    id="floatingInput"
                    placeholder="name@example.com"
                  />
                  <label for="floatingInput">Contraseña</label>
                </div>
                <div class="input-group-append">
                  <button
                    class="btn btn-outline-secondary"
                    type="button"
                    (click)="togglePassword()"
                  >
                    <i
                      [class]="hidePassword ? 'bi bi-eye' : 'bi bi-eye-slash'"
                    ></i>
                  </button>
                </div>
              </div>
              <div class="input-group">
                <div class="form-floating mb-3">
                  <input
                    type="{{ hidePassword2 ? 'password' : 'text' }}"
                    class="form-control"
                    id="floatingInput"
                    placeholder="name@example.com"
                  />
                  <label for="floatingInput">Repita Contraseña</label>
                </div>
                <div class="input-group-append">
                  <button
                    class="btn btn-outline-secondary"
                    type="button"
                    (click)="togglePassword2()"
                  >
                    <i
                      [class]="hidePassword2 ? 'bi bi-eye' : 'bi bi-eye-slash'"
                    ></i>
                  </button>
                </div>
              </div>
            </div>
            <div class="form-group col-sm-6 d-grid mx-auto mt-3">
              <button class="btn btn-success btn-lg btn-block">Sign up</button>
            </div>
          </div>
        </div>
        <div class="modal-footer">
          <button
            (click)="closeModal()"
            type="button"
            class="btn btn-secondary btn-lg btn-block"
            data-bs-dismiss="modal"
          >
            Cerrar
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
